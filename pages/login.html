<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InkuManga - Login / Registro</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://p4.wallpaperbetter.com/wallpaper/518/375/797/manga-anime-mix-up-hd-wallpaper-preview.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #00E5FF;
  }

  .container {
    width: 380px;
    margin:auto;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(14px);
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 0 25px #00E5FF55;
    border: 1px solid #00E5FF55;
    text-align: center;
    animation: fadeIn 0.8s ease-out;
}

  h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #26F7FF;
    text-shadow: none;
}

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #1A0033cc;
    border: 2px solid #00E5FF55;
    border-radius: 10px;
    color: #00E5FF;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #00E5FF;
    border: none;
    font-size: 17px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s;
    color: #000;
  }

  button:hover {
    background: #26F7FF;
    transform: scale(1.05);
  }

  p {
    margin-top: 15px;
    color: #8ee8ff;
  }

  a {
    color: #26F7FF;
    text-decoration: none;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body style="text-align:center; display:flex; justify-content:center; align-items:center; flex-direction:column;">

<div class="container" id="loginBox">
  <h2>Iniciar Sesión</h2>
  
  </button>
  <input type="email" placeholder="Correo electrónico" />
  <input type="password" placeholder="Contraseña" />
  <button>Entrar</button>
  <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
</div>

<div class="container" id="registerBox" style="display:none;">
  <h2>Crear Cuenta</h2>
  
  </button>
  <input type="text" placeholder="Nombre de usuario" />
  <input type="email" placeholder="Correo electrónico" />
  <input type="password" placeholder="Contraseña" />
  <button>Registrarme</button>
  <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
</div>

<script>
function showRegister() {
  document.getElementById('loginBox').style.display = 'none';
  document.getElementById('registerBox').style.display = 'block';
}
function showLogin() {
  document.getElementById('registerBox').style.display = 'none';
  document.getElementById('loginBox').style.display = 'block';
}
</script>

</body>
</html>
